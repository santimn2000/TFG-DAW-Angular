<div class="container">
  <div class="flex space-between">
    <div>
      <ul>
        <li *ngFor="let contact of contacts" 
            [class.bg-blue-100]="selectedContactId === contact._id"
            (click)="selectContact(contact._id, contact.id_usuario, contact.id_producto)"
            class="p-4 mb-2 border rounded-md cursor-pointer hover:bg-blue-50 transition-colors duration-200">
          Producto: {{ contact.nomProd }}
        </li>
      </ul>
    </div>
    <div class="flex flex-col ml-10">
      <div class="messages" *ngIf="selectedContact">
        <div>
          Chat con {{ usuario2.username }}
        </div>
        <div class="chat-container" #messagesContainer>
          <div class="chat flex-cols" *ngFor="let mensaje of messages">
              <div *ngIf="mensaje.id_usuario == usuario1._id" class="text-right">
                {{ usuario1.username }}: {{ mensaje.texto}}
              </div>
              <div *ngIf="mensaje.id_usuario != usuario1._id">
                {{ usuario2.username }}: {{ mensaje.texto}}
              </div>
            </div>
        </div>
        <div>
          <input type="text" [(ngModel)]="newMessage" placeholder="Escribe un mensaje...">
          <button type="submit" (click)="enviarMensaje()">Enviar</button>
        </div>
      </div>

    </div>
  </div>
</div>
