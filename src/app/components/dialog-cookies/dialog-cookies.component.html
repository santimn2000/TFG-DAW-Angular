<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-8 rounded shadow-md text-center">
    <h2 class="text-2xl font-bold mb-4">Aceptar Cookies</h2>
    <p class="mb-4">Este sitio utiliza cookies para mejorar su experiencia. ¿Acepta el uso de cookies?</p>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="acceptCookies()">
      Sí
    </button>
  </div>
</div>
