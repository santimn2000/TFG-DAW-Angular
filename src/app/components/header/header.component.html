<div class="common-component">
  <!-- Encabezado -->
  <div class="flex flex-wrap lg:flex-nowrap items-center justify-between px-4 py-4 negro">
    <!-- RESTOCK -->
    <div class="flex items-center w-1/3 lg:w-1/6 order-1 lg:order-1">
      <button (click)="irAInicio()" class="text-lg font-bold">RESTOCK</button>
    </div>
    
    <!-- Input de búsqueda y botón -->
    <div class="flex items-center justify-center w-full lg:w-5/6 order-3 lg:order-2">
      <input type="text" placeholder="Buscar..." [(ngModel)]="nombre"
        class="px-4 py-2 mr-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 w-3/4" />
      <button class="px-4 py-2 bg-blue-500 text-white rounded-md" (click)="buscarPorNombre()">
        Buscar
      </button>
    </div>
    
    <!-- Otros botones -->
    <div class="flex items-center w-1/3 lg:w-2/6 justify-end order-2 lg:order-3">
      <button class="px-4 py-2 bg-blue-500 text-white rounded-md ml-2" [routerLink]="'compromiso'">
        Compromiso
      </button>
      <button class="px-4 py-2 bg-blue-500 text-white rounded-md ml-2" [routerLink]="'contactanos'">
        Contactanos
      </button>
      <button class="px-4 py-2 bg-blue-500 text-white rounded-md ml-2" (click)="irAddProduct()">
        Añadir
      </button>
      <button *ngIf="!jwtToken" class="px-4 py-2 bg-blue-500 text-white rounded-md ml-2" (click)="openLoginModal()">
        Iniciar Sesión
      </button>
      <button mat-icon-button [matMenuTriggerFor]="perfilMenu" *ngIf="jwtToken" class="px-3 py-2 bg-blue-500 text-white rounded-md ml-2">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #perfilMenu="matMenu" xPosition="before">
        <button mat-menu-item [routerLink]="'perfil'">Perfil</button>
        <button mat-menu-item (click)="cerrar_sesion()" [routerLink]="'home'">Cerrar sesión</button>
      </mat-menu>
    </div>
  </div>
</div>
