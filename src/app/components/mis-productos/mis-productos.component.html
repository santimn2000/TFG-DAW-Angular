<div class="container mx-auto py-8">
    <p class="text-2xl font-bold mb-4">Productos del Usuario</p>
  
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4" >
      <!-- Iterar sobre cada producto y mostrarlo en una tarjeta -->
      <div *ngFor="let producto of productos" class="bg-white rounded-lg shadow-md" id="{{ producto._id }}" (click)="redirectToProductInfo(producto._id)">
        <!-- Imagen del producto -->
        <img [src]="producto.imagenes[0] ? 'data:image/jpeg;base64,' + producto.imagenes[0] : 'assets/default.PNG'" alt="Imagen del Producto" class="w-full h-64 object-cover rounded-t-lg">
  
        <!-- Detalles del producto -->
        <div class="p-4">
          <h5 class="text-xl font-bold mb-2">{{ producto.nombre }}</h5>
          <p class="text-gray-700">Precio: {{ producto.precio }}</p>
          <!-- Otros detalles del producto aquÃ­ -->
        </div>
      </div>
    </div>
  </div>
