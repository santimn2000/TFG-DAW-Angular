<div class="overflow-auto  border-b border-t border-gray-300 flex flex-col ">

  <mat-toolbar color="primary" class="example-toolbar mt-40 z-50 fixed">
    <button mat-button (click)="openFiltersSidebar()">Filtros</button>

    <button mat-button [matMenuTriggerFor]="categoriasMenu">Categorías</button>
  </mat-toolbar>

  <div class="flex">
    <!-- aside -->
    <aside class="flex w-75 flex-col space-y-2 border-r-2 border-gray-200 bg-white p-2 fixed" *ngIf="showFiltersSidebar" style="height: 100vh">

      <div class="flex flex-col items-center mt-20 px-2 py-3 bg-gray-100">
        <mat-radio-group aria-label="Select an option">
          <mat-radio-button value="1">Option 1</mat-radio-button>
          <mat-radio-button value="2">Option 2</mat-radio-button>
        </mat-radio-group>
        <mat-slider min="0" max="100000" step="1000" showTickMarks discrete>
          <input matSliderThumb>
        </mat-slider>
        <mat-slider min="0" max="9999" step="50" showTickMarks discrete>
          <input value="300" matSliderStartThumb>
          <input value="400" matSliderEndThumb>
        </mat-slider>
      </div>
